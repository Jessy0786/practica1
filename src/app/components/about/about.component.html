<div *ngIf="isMarvel; then thenBlock else elseBlock">
</div>

<ng-template #thenBlock>
    <div class="embed-container "><iframe src="https://es.wikipedia.org/wiki/Marvel_Comics " frameborder="0 "></iframe>
    </div>
</ng-template>
<ng-template #elseBlock>
    <div id="dcIf" class="embed-container "><iframe src="https://es.wikipedia.org/wiki/DC_Comics " frameborder="0 "></iframe>
    </div>

</ng-template>

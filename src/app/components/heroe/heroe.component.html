<div class="container main-container">
    <h1>{{heroe.nombre}}</h1>
    <small>{{ heroe.aparicion}}</small>
    <div class="row">
        <div class="card-columns">
            <img [src]="heroe.img" alt="">

            <br><br>
            <a [routerLink]="'/heroes'" class="btn btn-outline-primary btn-bloc" (click)="verTodosHeores()">Heroes</a>
            <br><br>
            <div class="imglogo">
                <img *ngIf="heroe.casa=='DC' " class="img-logo " src="assets/gif/logodccomicgif.gif" alt=" ">
                <img *ngIf="heroe.casa=='Marvel' " class="img-logo " src="assets/gif/logomarvelgif.gif " alt=" ">

            </div>
        </div>
        <div class=" col-md-8 ">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>
                {{heroe.bio}}
            </p>

        </div>
    </div>
</div>
